<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings</title>

    {% include '../modules/links.html' %}
  </head>

  <body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed">
    <div class="wrapper">
      {% include './modules/preloader.html' %}

      {% include './modules/navbar.html' %}

      {% include './modules/sidebar.html' %}

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0">Settings</h1>
              </div>
              <!-- /.col -->
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item active">Settings</li>
                </ol>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <div class="row pb-5">
              <div class="col">
                <div class="card card-primary card-outline">
                  <form action="{% url 'settings_admin' %}" method="post">
                    <div class="card-header">
                      <h5 class="m-0">Edit Settings</h5>
                    </div>
                    <div class="card-body">
                      {% csrf_token %}

                      <div class="form-group">
                        <label for="name">Имя пользователя <span class="text-danger">*</span></label>
                        <input type="text" id="name" name="name" class="form-control" required value="{{ user.name }}" />
                      </div>

                      <div class="form-group">
                        <label for="email">Email <span class="text-danger">*</span></label>
                        <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" required />
                      </div>
                      <div class="form-group">
                        <label for="password">Пароль <span class="text-danger">*</span></label>
                        <input type="password" id="password" name="password" class="form-control" />
                      </div>
                    </div> <!-- / card-body -->
                    <div class="card-footer text-right">
                      <button type="submit" class="btn btn-primary">Submit</button>
                      <a class="btn btn-secondary" href="/custom_admin/">Cancel</a>
                    </div>
                    <input type="hidden" name="role" value="user" />
                  </form>
                </div> <!-- / card card-primary card-outline -->
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
    </div>
    <!-- ./wrapper -->

    {% include '../modules/scripts.html' %}
  </body>
</html>

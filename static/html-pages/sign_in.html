<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Kirish</title>

	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="../admin/plugins/fontawesome-free/css/all.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="../admin/dist/css/adminlte.min.css">
	<!-- overlayScrollbars -->
	<link rel="stylesheet" href="../admin/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">

	<style>
		.nav-item.menu-open {
			background-color: rgb(101, 106, 114, .29);
			border-radius: .25rem;
			margin-bottom: .2rem;
			transition: .1s;
		}

		/* .nav-item.menu-open>ul>li:last-child>a {
			margin-bottom: 0;
		} */
	</style>
</head>

<body class="register-page" style="min-height: 570.781px;">
	<div class="register-box">
		<div class="register-logo">
			<a href="/"><b>E-Hujjat</b></a>
		</div>
		<div class="card">
			<div class="card-body register-card-body">
				<p class="login-box-msg">Tizimga kirish uchun Email va parolingizni kiriting</p>
				<form method="post">
					<div class="input-group mb-3">
						<input type="email" class="form-control" name="email" placeholder="Email" required>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="password" class="form-control" name="password" placeholder="Password" required>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<button type="submit" class="btn btn-primary btn-block">Kirish</button>
						</div>
					</div>
				</form>
			</div>

		</div>
	</div>

	<!-- REQUIRED SCRIPTS -->
	<!-- jQuery -->
	<script src="../admin/plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="../admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- overlayScrollbars -->
	<script src="../admin/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../admin/dist/js/adminlte.min.js"></script>

</body>

</html>
